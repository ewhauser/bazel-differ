name: Bazel CI

on:
  push:
    tags:
      - v*
    branches:
      - main
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Cache bazel
        uses: actions/cache@v2.1.4
        env:
          cache-name: bazel-cache
        with:
          path: |
            ~/.cache/bazelisk
            ~/.cache/bazel
          key: ${{ runner.os }}-${{ env.cache-name }}
      - uses: actions/checkout@v3
      - name: gazelle check
        run: bazel run //:gazelle_ci
      - name: test
        run: bazel test //...
      - name: build
        run: bazel build //...
      - name: compatibility tests
        run: ./test.sh
